services:
  - type: web
    name: recreation-booking-bot
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5000
      - key: WEBSOCKET_PORT
        value: 8765
      - key: WEBSOCKET_HOST
        value: 0.0.0.0
      - key: FLASK_HOST
        value: 0.0.0.0
      - key: FLASK_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: TIMEZONE
        value: Asia/Kolkata
      - key: MAX_QUANTITY_PER_TAB
        value: 50
      - key: MAX_MESSAGE_SIZE
        value: 1048576
      - key: PING_INTERVAL
        value: 20
      - key: PING_TIMEOUT
        value: 20
      - key: DATA_DIR
        value: /opt/render/project/data
      - key: ENCRYPTION_KEY
        generateValue: true
        sync: false
    disk:
      name: booking-data
      mountPath: /opt/render/project/data
      sizeGB: 1

