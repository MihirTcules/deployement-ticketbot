services:
  - type: web
    name: recreation-booking-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5000
      - key: FLASK_HOST
        value: 0.0.0.0
      - key: FLASK_ENV
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: TIMEZONE
        value: Asia/Kolkata
      - key: MAX_QUANTITY_PER_TAB
        value: 50
      - key: DATA_DIR
        value: /tmp
      - key: ENABLE_STANDALONE_WEBSOCKET
        value: false
      - key: ENCRYPTION_KEY
        generateValue: true
        sync: false

